{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Alumno</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Equilibrium</h1>
            <img src="{% static 'logo.png' %}" alt="Logo" class="logo-img">
        </div>
        <nav>
            <div class="btn-group">

            <div class="dropdown show">
                <a class="btn btn-primary dropdown-toggle" href="#" role="button" id="dropdownRegistro" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="background: none;margin: 2px;font-size: large;font-family: sans-serif;border: none;">
                  Citas
                </a>
              
                <div class="dropdown-menu" aria-labelledby="dropdownRegistro">
                  <a class="dropdown-item" href="{% url 'registrarse_alumno' %}">Mis Citas</a>
                  <a class="dropdown-item" href="{% url 'registrarse_psicologo' %}">Agendar Cita</a>
                </div>
              </div>

              <a href="{% url 'cerrarsesion' %}" class="btn btn-primary btn-lg active" role="button" style="background: none;margin: 2px;border: 1px solid transparent;font-size: large;font-family: sans-serif;">Cerrar Sesion</a>
               
        </div>

        </nav>
    </header>
    
    <main>
        <div class="alumno-perfil">
            <h2>Mis Datos</h2>
            <p><strong>Usuario:</strong> {{ alumno.username }}</p>
            <p><strong>Nombre:</strong> {{ alumno.nombre }}</p>
            <p><strong>Correo:</strong> {{ alumno.email }}</p>
            <p><strong>Edad:</strong> {{ alumno.edad }}</p>
            <!-- Otros detalles si es necesario -->
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>  
</body>
</html>
