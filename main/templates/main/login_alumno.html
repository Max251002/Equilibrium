<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login de Alumno</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Equilibrium</h1>
            <a href="{% url 'index' %}"><img src="{% static 'logo.png' %}" alt="Logo" class="logo-img"></a>
        </div>
        <nav>
        </nav>
    </header>
    <div class="form-container">
        <h2>Login de Alumno</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Iniciar Sesion</button>
        </form>
        <p><a href="{% url 'password_reset' %}">¿Olvidaste tu contraseña?</a></p>
        <p>¿Aún no tienes cuenta? Registrate <a href="{% url 'registrarse_alumno' %}">aquí</a></p>
    </div>
</body>
</html>
