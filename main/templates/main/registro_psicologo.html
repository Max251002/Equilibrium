<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Psicologo</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Equilibrium</h1>
            <a href="{% url 'index' %}"><img src="{% static 'logo.png' %}" alt="Logo" class="logo-img"></a>
        </div>
        <nav>
        </nav>
    </header>
    <div class="form-container">
        <h2>Registro de Psicólogo</h2>
   
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? Inicia sesión <a href="{% url 'login_psicologo' %}">aquí</a></p>

    </div>
</body>
</html>
